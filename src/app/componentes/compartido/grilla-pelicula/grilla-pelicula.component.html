<div class="row card-group d-flex justify-content-center">
  <div class="col-md-4" *ngFor="let pelicula of peliculas">
    <div class="card h-100" style="width: 18rem;">
      <img class="card-img-top" [src]="pelicula.fotoPelicula" alt="Card image cap">
      <div class="card-body">
        <p class="card-text text-center">{{ pelicula.nombre }}</p>
      </div>
      <!-- Text center en el footer para que se arregle el centrado -->
      <div class="card-footer text-center">
        <button class="btn btn-primary"  [routerLink]="'/peliculas/detalle'"  (click)="traerDetalle(pelicula.id)">Detalle</button>
      </div>
    </div>
  </div>
</div>
