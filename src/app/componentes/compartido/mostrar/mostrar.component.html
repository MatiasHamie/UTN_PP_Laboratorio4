<div class="card h-100" style="width: 18rem;">
  <div class="card-img-top">
    <img class="card-img-top" [src]="actor.foto" alt="Card image cap">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ actor.nombre }}{{ actor.apellido }}</h5>
    <p class="card-text">Sexo: {{ actor.sexo }}</p>
    <p class="card-text">Fecha de nacimiento: {{ actor.fecha }}</p>
  </div>
</div>
