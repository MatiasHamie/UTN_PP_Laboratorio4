<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">BORRAR {{ actor.nombre }}{{ actor.apellido }}</h5>
    <p class="card-text">Se borrara al actor elegido</p>
    <button class="btn btn-primary mx-2" (click)="continuarBorrando()">Continuar</button>
    <button class="btn btn-primary" (click)="cancelar()">Cancelar</button>
  </div>
</div>
