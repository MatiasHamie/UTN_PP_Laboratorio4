<div class="container">
  <div class="py-5 text-center">

    <h2>Formulario de Alta</h2>
    <p class="lead">En este formulario se va a dar de alta el actor</p>
  </div>
  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Elija nacionalidad</span>
      </h4>
      <app-tabla-paises [paises]="paisesRetornadosDeLaApi" (nombrePais)="seEligioPais($event)"></app-tabla-paises>
    </div>
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Datos del actor</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="" value="" required autocomplete="off">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="" value="" required autocomplete="off">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>
        <!-- id nombre apellido sexo fecha de nacimiento foto nacionalidad-->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="sexo">Sexo</label>
            <input type="text" class="form-control" id="sexo" placeholder="" value="" required autocomplete="off">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="form-group row">
              <label for="example-date-input" class="col-2 col-form-label">Fecha de nacimiento</label>
              <div class="col-10">
                <input class="form-control" type="date" value="2011-08-19" id="example-date-input" [(ngModel)]="fechaElegida" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <!-- <label for="fecha">Fecha de nacimiento</label>
            <input type="text" class="form-control" id="fecha" placeholder="dd-mm-aaaa" value="" required
              autocomplete="off">
            <div class="invalid-feedback">
              Valid last name is required.
            </div> -->
          </div>
        </div>
        <div class="row">
          <!-- <div class="col-md-6 mb-3">
            <label for="foto">Foto</label>
            <input type="text" class="form-control" id="foto" placeholder="" value="" required autocomplete="off">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div> -->
          <div class="col-md-6 mb-3">
            <label for="nacionalidad">Nacionalidad</label>
            <input type="text" class="form-control" id="nacionalidad" name="pais" placeholder="" value="" required
              autocomplete="off"
              readonly
               [(ngModel)]="nombrePaisElegido">
               <!-- [ngClass]="{'paisSeEligio': nombrePaisElegido}"> -->
          </div>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Continuar</button>
      </form>
    </div>
  </div>
</div>
